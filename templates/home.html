{% block content %}
{% include "header.html" %}


<header
        class="masthead"
        style="background-image: url('../static/assets/img/bg.jpg')"
>
    <div class="container position-relative">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Birthdays</h1>
                </div>
            </div>
        </div>
    </div>
</header>


<main class="mb-2 mt-4">
    <div class="container mt-2">
        <div class="row card-container justify-content-center">

            <div class="d-flex justify-content-center">
                <img class="card-photo" src="{{url_for('static', filename='assets/img/card.jpg')}}" alt="Photo">
            </div>

            <div class="card-text">
                <p>Never miss a birthday again!</p>
            </div>
        </div>
    </div>
</main>
