<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Birthday Wisher</title>

    <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />

    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/require.css')}}"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/startbootstrap-clean-blog@6.0.9/dist/css/styles.min.css"
            rel="stylesheet"
    />

    <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/styles.css')}}"
    />

    <style>
      .masthead {
      background: url('../static/assets/img/bg.jpg') center center;

    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand ml-3" href="{{url_for('main.index')}}"
    >The Birthday Wisher</a
    >
    <button
            class="navbar-toggler mr-3"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon-sm"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto px-3">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
            </li>
            {% if not current_user.is_authenticated: %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
            </li>
            {% else: %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('birthdays.save') }}">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.user') }}">User Page</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
</body>
</html>
